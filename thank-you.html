<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pop-in {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-pop {
      animation: pop-in 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="text-center animate-pop">
    <svg class="mx-auto mb-6 w-20 h-20 text-green-400 animate-bounce" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
    </svg>

    <h1 class="text-4xl md:text-5xl font-bold mb-4">Thank You!</h1>
    <p class="text-lg md:text-xl text-gray-300 mb-6">Your message has been successfully sent. I'll get back to you soon.</p>
    
    <a href="index.html" class="inline-block px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full transition-all duration-300">
      Back to Home
    </a>
  </div>

</body>
</html>
